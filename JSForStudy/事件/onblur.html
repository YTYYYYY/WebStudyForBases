<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onblurfun1(){
            //console是控制台对象，是由JS语言提供，专门用来项浏览器的控制台打印输出，用于测试使用
            console.log("静态注册onblur事件");
        }
        window.onblur = function (){
            document.getElementById("pw1").onblur = function (){
                console.log("动态注册onblur事件");
            }
        }
    </script>
</head>
<body>
<table>
    <tr>
        <td>用户名:</td>
        <td><input type="text" onblur="onblurfun1()"></td>
    </tr>
    <tr>
        <td>密码:</td>
        <td><input type="password" id="pw1"></td>
    </tr>
</table>

</body>
</html>

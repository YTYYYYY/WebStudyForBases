<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onclickfun1(){
            alert('静态onclick事件');
        }
        window.onclick = function (){
            document.getElementById("btn1").onclick = function (){
                alert('动态onclick事件');
            }
        }
    </script>
</head>
<body>
<!--
    静态注册onclick事件
-->
    <button onclick="onclickfun1()">按钮1</button>
    <button id="btn1">按钮2</button>
</body>
</html>

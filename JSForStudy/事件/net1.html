<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        常用的事件：
            onload 加载完成事件           页面加载完成后，常用于做页面js代码初始化操作
            onclick 单击事件              常用于按钮的点击响应操作
            onblur 失去焦点事件           常用于输入框失去焦点后验证其输入内容是否合法
            onchange 内容发生改变事件      常用于下拉列表和输入框内容发生改变后操作
            onsubmit 表单提交事件         常用于表单提交前，验证所有表单项是否合法
        事件注册/绑定：
            事件响应后要执行那些代码，叫做事件注册/绑定。
        1、静态注册：
            通过html标签的事件属性直接赋予事件响应后的代码，这种叫做静态注册
        2、动态注册：
            先通过js代码得到标签的dom对象，然后再通过dom对象.事件名 = function(){}这种形式赋予事件相应后的代码
            ①获取标签对象
            ②标签对象名 = function(){}
    -->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>

  <!--
      正则表达式：

        或者：
        var patt = /pattern/modifiers;

  -->
    <script type="text/javascript">
        //表示要求字符串中食肉包含‘e’
        //var patt = new RegExp("e");
        var patt = /e/;
        var str = "asd";
        alert(patt.test(str));

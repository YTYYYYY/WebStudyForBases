<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .class01{
            color: red;
            font-size: 20px;
            border: 1px solid yellow;
        }
        .class02{
            color: grey;
            font-size: 26px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<!--
    class类型选择器的格式是：
        .class 属性值{
            属性: 值;
        }
    class选择器可以通过class属性有效的选择
-->

    <div class="class01">div标签1</div>
    <div class="class02">div标签2</div>
    <span class="class01">span标签1</span>
    <span>span标签2</span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .class01,#id01{
            color: blue;
            font-size: 20px;
            border: 1px solid yellow;
        }
    </style>
</head>
<body>
<!--
    组合选择器格式：
        选择器1，选择器2，选择器n {
            属性: 值;
        }
    组合选择器可以让多个选择器共用同一个css样式代码
-->

    <div class="class01">div标签class01</div><br/>
    <span id="id01">span标签</span><br/>
    <div>div标签</div><br/>
    <div>div标签id01</div><br/>
</body>
</html>

<!DOCTYPE html>     <!--约束，声明-->
<html lang="en">       <!--html标签表示html的开始  lang=”zh_CN" 表示中文-->
<!--html标签一般分为两部分，分别是head和body-->

<head><!--表示头部信息，一般包含三部分内容，title标签，css样式，js代码-->
    <meta charset="UTF-8"><!--表示当前页码使用utf-8字符集-->
    <title> hello！</title><!--表示标题-->
</head>
<!--
    bgcolor是背景颜色
    onclick表示点击事件
        alert() 是js语言提供的一个警告框函数
        可以接受任意参数，参数是警告框的函数信息
-->
<body bgcolor="#faebd7"><!--body标签是整个html页面的主题内容-->
    Hello<br/>
    <font color="#a52a2a" face="宋体" size="7">mybaby
<hr/>
<button onclick="alert('一个麻将机')">祎</button>
</body>
</html>

<!--
标签属性：
1、基本属性：bgcolor="red"
2、事件属性：onclick="alert('你好！');"

单标签和双标签：
单标签：<标签名 />
    <br/> 换行
    <hr/> 水平线
双标签：<标签名> ...封装的数据... </标签名>
-->

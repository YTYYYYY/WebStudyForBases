<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    img 标签可以显示图片
    img标签是图片标签
        src 属性设置图片路径
            width 属性设置宽度
            height 属性设置高度
            border 属性设置边框
            alt 属性设置当指定路径找不到图片时，用来替代显示的文本内容

    JavaSE中的相对路径和绝对路径
        相对路径：从工程名开始算
        绝对路径：盘符:\目录\文件名
    Web中的相对路径和绝对路径
        相对路径：
            .           当前文件所在目录
            ..          当前文件所在的上一级目录
            (文件名)     表示当前文件坐在目录的文件，相当于 ./文件名 (./可以省略)
        绝对路径：
            格式是http://ip:port/工程名/资源路径
-->
<img src="111.jpg" width="200" height="200"/><br/>
<img src="111.jpg" width="200" height="200"/>
<img src="111.jpg" width="200" height="200" border="1"/>
<img src="111.jpg" width="200" height="200" border="1" alt="where?"/>
<img src="000000.jpg" width="200" height="200" border="1" alt="where?"/>
</body>
</html>

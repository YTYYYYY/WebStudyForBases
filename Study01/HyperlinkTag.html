<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    在网页中点击可以跳转的都是超链接
    <a></a> 标签是超链接
        href 属性设置链接的地址
        target 属性设置哪个目标进行跳转
            _self   表示当前页面
            _blank  表示新建页面
-->
<a href="http:\\www.baidu.com">百度<br/></a>
<a href="http:\\www.baidu.com" target="_blank">百度<br/></a>
<a href="http:\\www.baidu.com" target="_self">百度<br/></a>
</body>
</html>

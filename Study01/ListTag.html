<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    列表标签：
    1、无序列表 **
        <ul> </ul>  (unorderedlist)
            type 属性可以修改列表项前面的符号
        <li> </li>

    2、有序列表
        <ol> </ol>  (orderedlist)
-->

<ul type="none">
    <li>cmy</li>
    <li>zy</li>
    <li>yty</li>
    <li>ly</li>
</ul>

</body>
</html>

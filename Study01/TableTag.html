<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    表格标签
    <table> </table>

        border 属性设置边框
        <tr> </tr> 属性分行
        <td> </td> 属性分列
            colspan 属性向右合并
            rowspan 属性向下合并
            <b> </b> 属性加粗
        <th> </th> 属性加粗+居中
-->
    <table border="1" width="300" height="300" align="center" cellspacing="0">
        <tr>
            <td align="center" colspan="2"><b>1.1</b></td>
            <th>1.2</th>
        </tr>
        <tr align="center">
            <td>2.1</td>
            <td>2.2</td>
            <td rowspan="2">2.3</td>
        </tr>
        <tr align="center">
            <td colspan="2">3.1</td>
        </tr>
    </table>
</body>
</html>

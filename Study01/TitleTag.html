<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    标题标签：
        h1 - h6 都是标题标签
    对齐属性（默认左对齐）：
        align = "left"      左对齐
        align = "center"    中间对齐
        align = "right"     右对齐
-->
    <h1 align="left">标题1</h1>
    <h1 align="center">还是标题1</h1>
    <h2 align="right">标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>

</body>
</html>
